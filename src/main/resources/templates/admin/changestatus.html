<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Status</title>
</head>
<body>
    <p>
        <span th:if="${success}">成功</span>
        <span th:if="${not success}">失败</span>

    </p>
    <p>
        <a th:if="${editcourse}" href="/admin/editcourse">返回</a>
        <a th:if="${editopen}" href="/admin/editopen">返回</a>
        <a th:if="${editdepartment}" href="/admin/editdepartment">返回</a>
    </p>
</body>
</html>
