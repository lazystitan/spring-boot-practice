<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:fragment="header_part">

        <header id="header">
            <div class="container">
                <ul class="nav navbar-nav navbar-left">
                    <li><a style="color: black">当前学期:<span th:text="${term}"></span></a></li>
                    <li>
                        <a style="color: black">
                            <span th:if="${student}">学生</span>
                            <span th:if="${teacher}">教师</span>
                            <span th:text="${name}"></span>
                            <span>您好!</span>
                        </a>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            页面 <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/index">主页</a> </li>
                            <li th:if="${admin}"><a href="/admin/editdepartment">编辑学院</a> </li>
                            <li th:if="${admin}"><a href="/admin/editcourse">编辑课程</a></li>
                            <li th:if="${admin}"><a href="/admin/editopen">编辑开放课程</a></li>

                            <li th:if="${teacher}"><a href="/teacher/studentlist">学生名单</a></li>

                            <li th:if="${student}"><a href="/student/selectcourse">选课</a> </li>
                            <li th:if="${student}"><a href="/student/deleteselected">退课</a> </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout">注销</a></li>
                </ul>
            </div>
        </header>
    </div>
</body>
</html>
