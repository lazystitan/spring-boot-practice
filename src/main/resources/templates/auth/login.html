<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <style>
        .main
        {
            margin-top: 150px;
            width: 400px;
            background-color: #f6ffff;
            border-radius: 15px;
            border-style: solid;
            border-width: 1px;
        }
        .body
        {
            background-color: #5acaf5;
        }
    </style>
</head>
<body class="body">
    <div class="container main">
        <form action="/loginpost" method="post" class="form-horizontal">

            <div class="form-group">
                <h1 class="text-center">登录</h1>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">身份:</label>
                <div class="col-sm-3"><input type="radio" name="role" value="student" checked>学生</div>
                <div class="col-sm-3"><input type="radio" name="role" value="teacher">教师</div>
                <div class="col-sm-3"><input type="radio" name="role" value="admin">管理员</div>
            </div>

            <br>
            <div class="form-group">
                <label class="col-sm-2 control-label">学号:</label>
                <div class="col-sm-9"><input type="text" name="id" class="form-control" placeholder="学号"></div>

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码:</label>
                <div class="col-sm-9"><input type="password" name="password" class="form-control" placeholder="密码"></div>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5"><input type="submit" value="登录" class="btn btn-primary"></div>
                <div class="col-sm-offset-1 col-sm-4"><a href="/register" class="btn btn-primary">注册</a></div>
            </div>
        </form>
    </div>
</body>
</html>
