<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <style>
        .main
        {
            margin-top: 70px;
            width: 400px;
            background-color: #f6ffff;
            border-radius: 15px;
            border-style: solid;
            border-width: 1px;
        }
        .body
        {
            background-color: #5acaf5;
        }
    </style>
</head>
<body class="body">
    <div class="container main">
        <form action="/registerpost" method="post" class="form-horizontal">

            <div class="form-group row">
                <h1 class="text-center">注册</h1>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">身份:</label>
                <div class="col-sm-3"><input type="radio" name="role" value="student" checked>学生</div>
                <div class="col-sm-3"><input type="radio" name="role" value="teacher">教师</div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">学号:</label>
                <div class="col-sm-9"><input type="text" name="id" class="form-control"></div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">姓名:</label>
                <div class="col-sm-9"><input type="text" name="name" class="form-control"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">性别:</label>
                <div class="col-sm-3"><input type="radio" name="sex" value="男" checked>男</div>
                <div class="col-sm-3"><input type="radio" name="sex" value="女">女</div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">生日:</label>
                <div class="col-sm-9"><input type="date" name="birthday" class="form-control"></div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">密码:</label>
                <div class="col-sm-9"><input type="password" name="password" class="form-control"></div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">学院:</label>
                <div class="col-sm-6">
                    <select name="department">
                        <option th:each="department:${departments}" th:text="${department}"
                                th:value="${department.id}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-offset-2"><input type="submit" value="注册" class="btn btn-primary"></div>
            </div>
        </form>
    </div>
</body>
</html>
