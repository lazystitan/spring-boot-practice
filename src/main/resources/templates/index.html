<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <style>
        #header{
            background-color: #a96db5;
        }
        body
        {
            background-color: #2be2bd5e;
        }
        .main
        {
            width: 900px;
            background-color: white;
            padding: 40px;
            margin-top: 40px;
            border-radius: 15px;
        }
    </style>
</head>
<body class="body">

    <div th:replace="parts/header::header_part"></div>

    <div th:if="${admin}" class="container main">
        <form action="/setterm" method="get" role="form">
            <div class="form-group">
                <label>设置学期 <span>格式：20xx-20xx{春|夏|秋|冬}季</span>
                    <input type="text" name="term" class="form-control">
                </label>
            </div>
            <input type="submit" value="确定" class="btn-default">
            <br>
        </form>
    </div>
</body>
</html>
